  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: article-classifier-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MODEL_CACHE_DIR: ${MODEL_CACHE_DIR:-/app/ml/artifacts}
      MODEL_TYPE: ${MODEL_TYPE:-huggingface}
      API_V1_PREFIX: /api/v1
      # CORS settings for development (allow frontend access)
      CORS_ORIGINS: http://localhost,http://nginx,http://localhost:80
      # Security - use env variable or default
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./backend/app/ml/artifacts:/app/ml/artifacts:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: >
      sh -c "gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true

  nginx:
    image: nginx:alpine
    container_name: article-classifier-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local