version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: article-classifier-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    tmpfs:
      - /var/run/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: article-classifier-api
    restart: unless-stopped
    ports:
      - "8000:8000"  # Expose backend port for direct access
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MODEL_CACHE_DIR: /app/ml/artifacts
      MODEL_TYPE: ${MODEL_TYPE:-huggingface}
      API_V1_PREFIX: /api/v1
      CORS_ORIGINS: http://localhost,http://nginx,http://localhost:80
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      TRANSFORMERS_CACHE: /app/ml/artifacts
    volumes:
      - ./backend/app/ml/artifacts:/app/ml/artifacts
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    # Removed 'user' directive - let Dockerfile handle it
    # Removed 'command' directive - let Dockerfile CMD handle it

  nginx:
    image: nginx:alpine
    container_name: article-classifier-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local